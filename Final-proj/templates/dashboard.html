<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLSafe - Cybersecurity Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Consolas&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: #eee;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.7);
        }

        nav {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2);
            font-family: 'Consolas', monospace;
        }

        nav a {
            color: #00ffcc;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .user-dropdown {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .user-dropdown-btn {
            background: #00ffcc;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: background 0.3s ease;
            font-family: 'Consolas', monospace;
        }

        .user-dropdown-btn:hover {
            background: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .user-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #111;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .user-dropdown-content a {
            color: #00ffcc;
            padding: 12px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .user-dropdown-content a:hover {
            background-color: #222;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .user-dropdown:hover .user-dropdown-content {
            display: block;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ffcc;
            padding: 40px 0;
            text-align: center;
            border-bottom: 2px solid #00ff00;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        header p {
            font-size: 1.1em;
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: 80px auto;
            background-color: rgba(0, 0, 0, 0.65);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        section {
            margin-bottom: 60px;
        }

        section h2 {
            font-size: 2em;
            color: #00ffcc;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffcc;
        }

        .design-blocks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 30px;
            justify-items: center;
        }

        .block {
            background: #111;
            padding: 0;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            transition: transform 0.3s ease;
            overflow: hidden;
            height: 250px; /* Set a fixed block height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .block:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .block img {
            width: 100%;
            height: 100%; /* Make image take full block height */
            object-fit: cover; /* Ensures it doesn't stretch */
            border-radius: 10px 10px 0 0;
        }

        .block p {
            padding: 10px;
            color: #00ffcc;
            font-size: 1.2em;
            background-color: #111;
        }

        @media (max-width: 768px) {
            .design-blocks {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <!-- Navbar -->
    <nav>
        <a href="{{ url_for('routes.ip_lookup') }}">IP_Lookup</a>
        <a href="{{ url_for('routes.note_pad') }}">Online_Notepad</a>
        <a href="{{ url_for('routes.hash_converter_page') }}">Hash_Converter</a>
        <a href="{{ url_for('routes.ssh_console') }}">SSH_Console</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>

        <!-- User Dropdown -->
        <div class="user-dropdown">
            <button class="user-dropdown-btn">User</button>
            <div class="user-dropdown-content">
                <a href="{{ url_for('routes.profile') }}">Profile</a>
                <a href="{{ url_for('routes.logout') }}">Log out</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <h1>ALLSafe</h1>
        <h2>Welcome, {{ username }}</h2>
        <p>Explore the world of cybersecurity.</p>
    </header>

    <!-- Main Content -->
    <div class="container">

        <!-- Design Blocks Section -->
        <section>
            <h2>Features</h2>
            <div class="design-blocks">
                <div class="block">
                    <a href="{{ url_for('routes.ip_lookup') }}" target="_blank">
                        <img src="{{ url_for('static', filename='images/iplookup.jpeg') }}" alt="IP Lookup">
                        <p>IP Lookup Tool</p>
                    </a>
                </div>
                <div class="block">
                    <a href="{{ url_for('routes.note_pad') }}" target="_blank">
                        <img src="{{ url_for('static', filename='images/notepad.png') }}" alt="Online Notepad">
                        <p>Online Notepad</p>
                    </a>
                </div>
                <div class="block">
                    <a href="{{ url_for('routes.ssh_console') }}" target="_blank">
                        <img src="{{ url_for('static', filename='images/ssh-console.jpeg') }}" alt="SSH Console">
                        <p>SSH Console</p>
                    </a>
                </div>
                <div class="block">
                    <a href="{{ url_for('routes.hash_converter_page') }}" target="_blank">
                        <img src="{{ url_for('static', filename='images/hash.jpeg') }}" alt="Hash Converter">
                        <p>Hash Converter</p>
                    </a>
                </div>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer>
        <p>Aryan & Priyanshu associations</p>
        <p>Â© ALLSafe. All rights reserved.</p>
    </footer>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()'.split('');
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(1);
        });
    </script>
</body>
</html>
